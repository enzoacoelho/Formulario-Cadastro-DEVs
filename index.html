<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Novos Alunos</title>
</head>

<body>
    <div>
        <h1>Cadastro de novos usuários</h1>
        <p>Complete com suas informações:</p>

        <form>
            <fieldset>
                <div>
                    <label>Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>

                <div>
                    <label>Sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
            </fieldset>

            <div>
                <label>Email:</label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label>De qual lado da aplicação você desenvolve?</label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-End                    
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-End
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">FullStack
                </label>
            </div>

            <div>
                <label>Senioridade:</label>
                <select id="Senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset>
                <div>
                    <label>Selecione as tecnologias que utiliza:</label>
                    <input type="checkbox" name="tec1" id="tec1" value="HTML">
                    <label for="tec1">HTML</label>
                    <input type="checkbox" name="tec2" id="tec2" value="CSS">
                    <label for="tec2">CSS</label>
                    <input type="checkbox" name="tec3" id="tec3" value="Javascript">
                    <label for="tec3">Javascript</label>
                    <input type="checkbox" name="tec4" id="tec4" value="PHP">
                    <label for="tec4">PHP</label>
                    <input type="checkbox" name="tec5" id="tec5" value="Java">
                    <label for="tec5">Java</label>
                    <input type="checkbox" name="tec6" id="tec6" value=".NET">
                    <label for="tec6">.NET</label>
                </div>
            </fieldset>

            <div>
                <br>
                <label>Conte um pouco sobre sua experiência:</label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button type="submit">Concluido</button>

        </form>
    </div>

</body>

</html>
